<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLook Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: rgb(17, 17, 17);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 40px;
            color: rgb(126, 84, 84);
            font-size: 32px;
        }
        
        .login-container {
            background: rgb(56, 56, 56);
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border: 1px solid white;
            box-shadow: 0 4px 12px rgba(31, 31, 31, 0.5);
        }
        
        h2, .danger-zone h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .danger-zone h3 {
            color: #ff6f61;
        }

        .form-update label,
        .form-delete label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #ffffff;
        }
        
        button,
        .file-input-label {
            display: inline-block;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.3s;
            text-align: center;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #ff6f61;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background: #e04e45;
        }
        
        .form-update {
            margin-bottom: 40px;
        }
        
        .file-input {
            display: none;
        }
        .file-input-label {
            padding: 10px 15px;
            background: #ff6f61;
            color: #fff;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .file-input-label:hover {
            background: #e04e45;
        }
        
        .danger-zone {
            padding: 20px;
            background: #3d1f1f;
            border: 1px solid #ff6f61;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .btn-danger {
            background: #ff4c4c;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-danger:hover {
            background: #e03e3e;
        }
        
        .error-message {
            text-align: center;
            color: #ff6f61;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>BookLook</h1>
    <div class="login-container">
        {% if user %}
            {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="User Avatar" style="width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 20px; display: block;">
            {% endif %}
            <h2>Hello {{ user.username }}!</h2>
        {% else %}
            <h2>Hello Guest!</h2>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="form-update">
            {% csrf_token %}

            <label for="username">Change Username:</label>
            <input type="text" name="username" id="username"/>

            <label for="password">Change Password:</label>
            <input type="password" name="password" id="password"/>

            <label for="avatar" class="file-input-label">
                Select an avatar
                <input type="file" name="avatar" id="avatar" class="file-input"/>
            </label>

            <button type="submit">Save</button>
            {% if error %}<p class="error-message">{{ error }}</p>{% endif %}
        </form>

        <div class="danger-zone">
            <h3>Danger zone</h3>
            <form method="POST" enctype="multipart/form-data" class="form-delete">
                {% csrf_token %}
                <input type="hidden" name="action" value="delete">

                <label for="confirmation">Type 'DELETE' to confirm account deletion:</label>
                <input type="text" autocomplete="off" name="confirmation" id="confirmation" required />

                <button type="submit" class="btn-danger">Delete Account</button>
            </form>
        </div>
    </div>
</body>
</html>
