{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLook Books</title>
    <link rel="stylesheet" href="{% static 'app/users.css' %}">


</head>
<body>
    <h1>BookLook Book</h1>
    <div class="login-container">
        {% if user %}
            {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="User Avatar" style="width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 20px; display: block;">
            {% endif %}
            <h2>Hello {{ user.username }}!</h2>
        {% else %}
            <h2>Hello Guest!</h2>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="form-update">
            {% csrf_token %}

            <label for="title">Title:</label>
            <input type="text" name="title" id="title"required />


            <label for="description">Description:</label>
            <input type="text" name="description" id="description"required/>   
            
            <label for="author">Author:</label>
            <input type="text" name="author" id="author"required/>   
            
            <label for="price">Price:</label>
            <input type="text" name="price" id="price"required/>   

            <label for="topic">Topic:</label>
            <!--<select type="text" name="topic" id="topic"/>   -->
            <select name="topic" id="topic">   
                <option value="Modern prose">Modern prose</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Romantic fantasy">Romantic fantasy</option>
                <option value="Fighting fantasy">Fighting fantasy</option>
                <option value="Urban fantasy">Urban fantasy</option>
                <option value="Dark fantasy">Dark fantasy</option>
                <option value="Alternate history">Alternate history</option>
                <option value="Fanfic">Fanfic</option>
            </select>


            <label for="image" class="file-input-label">
                Select an image
                <input type="file" accept="image/png, image/jpeg, image/gif, image/svg" name="image" id="image" class="file-input"/>
            </label>

            <label for="text" class="file-input-label">
                Select an text
                <input type="file" accept=".txt,.pdf,.doc,.docx,.xls,.xlsx,.csv,.md" name="text" id="text" class="file-input">
            </label>

            <button type="submit">Save</button>
            {% if error %}<p class="error-message">{{ error }}</p>{% endif %}
        </form>
    </div>
</body>
</html>
